<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets\style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-1">
      <div id="time-block1" class="time-block"><div class="hour">9:00</div></div>
    </div>
    <div class="col-md-10 textarea">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block2" class="time-block">10:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block3" class="time-block">11:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block4" class="time-block">12:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div id="save" class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block5" class="time-block">1:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block6" class="time-block">2:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block7" class="time-block">3:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block8" class="time-block">4:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>

    <div class="row">
      <div class="col-md-1">
      <div id="time-block9" class="time-block">5:00</div>
    </div>
    <div class="col-md-10">Text Area</div>
    <div class="col-md-1"><button class="saveBtn">Save</button></div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js">
    var m = moment().format('MMMM Do YYYY, h:mm:ss a');
console.log(m);
  </script>

</body>

</html>
